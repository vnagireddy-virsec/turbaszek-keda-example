apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: fe-cpu-scaledobject
  namespace: default
  labels:
    deploymentName: for-ever
spec:
  minReplicaCount: 1
  maxReplicaCount: 4
  pollingInterval: 3  # Optional. Default: 30 seconds
  cooldownPeriod:  5 # Optional. Default: 300 seconds
  scaleTargetRef:
    name: for-ever
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "50"
---
